<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form>
      <input type="text" class="display no-spinner" readonly />
      <div class="buttons">
        <div class="row">
          <button value="AC" class="btn del">AC</button>
          <button value="C" class="btn del">C</button>
          <button value="%" class="btn per">%</button>
          <button value="/" class="btn op">รท</button>
        </div>
        <div class="row">
          <button value="7" class="btn num">7</button>
          <button value="8" class="btn num">8</button>
          <button value="9" class="btn num">9</button>
          <button value="+" class="btn op">+</button>
        </div>
        <div class="row">
          <button value="4" class="btn num">4</button>
          <button value="5" class="btn num">5</button>
          <button value="6" class="btn num">6</button>
          <button value="-" class="btn op">-</button>
        </div>
        <div class="row">
          <button value="1" class="btn num">1</button>
          <button value="2" class="btn num">2</button>
          <button value="3" class="btn num">3</button>
          <button value="x" class="btn op">x</button>
        </div>
        <div class="row">
          <button value="0" class="btn zero">0</button>
          <button value="." class="btn num">.</button>
          <button value="=" class="btn op">=</button>
        </div>
      </div>
    </form>
  </body>
</html>
